<header id="hero" class="hero overlay" ng-init="learn.init()">
    <nav class="navbar" style="padding:30px 0px 10px 0px;">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars"></span>
                </button>
                    <a href="#!/" class="brand">
                    <img src="assets/images/logo.png" alt="Knowledge">
                </a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right" ng-include="'app/template/navigasyon.html'"></ul>
            </div>
        </div>
    </nav>
    <div class="masthead text-center" style="padding: 0px;">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2"></div>
            </div>
        </div>
    </div>
</header>

<div class="learn-card">
    <div class="container">
        <div class="row">
            <div class="col-md-4" ng-repeat="item in learn.courses">
                <a href="{{item.courseUrl}}">
                    <div class="card">
                        <div class="ticket-stub-left"></div>
                        <div class="ticket-stub-right"></div>
                        <header>
                            <h1>{{item.courseName}}</h1>
                            <p>{{item.courseDesc}}</p>   
                        </header>
                        <footer>
                            <img src="{{item.authorsAvatar}}"><p>{{item.authorsName}}</p>
                            <span><i class="fa fa-eye" aria-hidden="true"></i> {{item.courseWatch}}</span>
                        </footer>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="col-md-12 section" ng-include="'app/template/community/community.html'"></div>
<div class="col-md-12 footer" ng-include="'app/template/footer.html'"></div>
